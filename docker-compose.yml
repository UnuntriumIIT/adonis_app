version: "3.9"
services:      
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_DB: "adonis"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
    postgres: